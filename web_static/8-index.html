<!DOCTYPE html>
<html>
<head>
    <title>Page with Header, Footer, Filters, and Results</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/8-places.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <div class="price_by_night">Price</div>
                <h2>Place 1</h2>
                <div class="information">
                    <div class="max_guest">4 guests</div>
                    <div class="number_rooms">2 rooms</div>
                    <div class="number_bathrooms">1 bathroom</div>
                </div>
                <div class="user"><b>Owner:</b> John Doe</div>
                <div class="description">Description</div>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
